<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список постів</title>
</head>
<body>
    <h2>
        Пости
    </h2>
    <ul>
        {% for post in post_list %}

        <li>
            <h3>{{ post.title}}</h3>
            <p>{{ post.content }}</p>
            <p>{{ post.published_date }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
